<html>
<head>
    <title>Hello Spring boot React</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <style type="text/css">
	.main_content,.rhs_nav{
		border:solid 1px #ccc;
	}
</style>
</head>
<body class="container">
<div class="navbar navbar-default" role="navigation">
    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 col-offset-4">
        <div class="container">
            <h2>Responsive Mixed Form <p class="lead">with horizontal and inline fields</p></h2>
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2" for="inputEmail1">Email</label>
                    <div class="col-sm-5"><input class="form-control" id="inputEmail1" placeholder="Email" type="email"/></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2" for="inputPassword1">Password</label>
                    <div class="col-sm-10"><input class="form-control" id="inputPassword1" placeholder="Password" type="password"/></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12" for="TextArea">Textarea</label>
                    <div class="col-sm-12"><textarea class="form-control" id="TextArea"></textarea></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6"><label>First name</label><input class="form-control" placeholder="First" type="text"/></div>
                    <div class="col-sm-6"><label>Last name</label><input class="form-control" placeholder="Last" type="text"/></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12">Phone number</label>
                    <div class="col-sm-3"><input class="form-control" placeholder="000" type="text"/><div class="help">area</div></div>
                    <div class="col-sm-3"><input class="form-control" placeholder="000" type="text"/><div class="help">local</div></div>
                    <div class="col-sm-3"><input class="form-control" placeholder="1111" type="text"/><div class="help">number</div></div>
                    <div class="col-sm-3"><input class="form-control" placeholder="123" type="text"/><div class="help">ext</div></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Options</label>
                    <div class="col-sm-4"><input class="form-control" placeholder="Option 1" type="text"/></div>
                    <div class="col-sm-6"><input class="form-control" placeholder="Option 2" type="text"/></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-info pull-right">Submit</button>
                    </div>
                </div>
            </form>
            <hr />
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
